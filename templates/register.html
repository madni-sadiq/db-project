{% load  static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html>
<head>
<link rel="icon" type="image/png" href="{% static 'images/LOGO1.png'%}">
<title>Sign up</title>
<meta http-equiv="Content-Type" content="{% static 'text/html'%}; charset=utf-8" />
   <script src="{% static 'js/jquery.js' %}"></script> 
	<script src="{% static 'js/jquery.glide.js' %}"></script>
    
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
      <link rel="stylesheet" href="{% static 'css/animate.css'%}">
    <script type="{% static 'text/javascript'%}" src="{% static 'js/MyJQ.js'%}"></script>
    <script src="{% static 'js/jquery.localScroll.min.js'%}" type="{% static 'text/javascript'%}"></script>
	<script src="{% static 'js/jquery.scrollTo.min.js'%}" type="{% static 'text/javascript'%}"></script> 
    <script src="{% static 'js/wow.min.js'%}" type="{% static 'text/javascript'%}"></script> 

<!-- scroll function -->
<script type="text/javascript">
$(document).ready(function() {
   $('#navigations').localScroll({duration:800});
});
</script>


<script src="{% static 'js/wow.min.js'%}"></script>
<script>
new WOW().init();
</script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password], input[type = number], input[type = email] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}
.alert-danger {
  color: #842029;
  background-color: #f8d7da;
  border-color: #f5c2c7;
}
/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container {
  padding: 0px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<!--============ Navigation ============-->

<div class="headerwrapper">
	<div id="header" class="container">
		<div class="logo"> <a href="/"><img src="{% static 'images/LOGO1.png'%}" alt="logo" width="120" height="110"></a> </div> <!--end of Logo-->
        <nav>
            <ul id="navigations">
                <li><a href="/">HOME</a></li>
                <li><a href="/#bestdishes">MENU</a></li>
                <li><a href="/#contactus">CONTACT</a></li>
                <li> <a href="/accounts/login">LOG IN</a></li>
            </ul>
        </nav>
      </div> <!--end of header-->
</div> <!-- end of headerwrapper-->
<form action="register" method = "post">
{% csrf_token %}

  <div class = "border border-dark">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    {%if error%}
    <div class = "alert alert-danger" role = "alert">
   {{error}}
</div>
    {%endif%}
    <hr>
    <label for="First_name"><b>First Name</b></label>
    <input type="text" value = "{{data.first_name}}" placeholder="Enter First Name" name="first_name" >

    <label for="Last_name"><b>Last Name</b></label>
    <input  type="text" value = "{{data.last_name}}" placeholder="Enter Last Name" name="last_name" >

    <label for="Phone_no"><b>Contact Number</b></label>
    <input  type="text" value = "{{data.phoneno}}" placeholder="Enter Contact Number" name="phoneno" >

    <label for="Address"><b>Address</b></label>
    <input type="text" value = "{{data.address}}" placeholder="Enter Address" name="address" >
    
    <label for="email"><b>Email</b></label>
    <input  type="email" value = "{{data.email}}" placeholder="Enter Email (example@company.com)" name="email" >
    
    <label for="psw"><b>Password</b></label>
    <input  type="password" placeholder="Enter Password (minimum length = 8)" name="psw" >

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" >
    
   
    
    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="submit" class="btn btn-danger">Sign Up</button>
    </div>
  </div>
</form>

</body>
</html>
